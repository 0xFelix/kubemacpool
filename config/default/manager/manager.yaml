apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: mac-controller-manager
    controller-tools.k8s.io: "1.0"
    kubemacpool/ignoreAdmission: "true"
  name: system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mac-range-config
  namespace: system
  labels:
    control-plane: mac-controller-manager
    controller-tools.k8s.io: "1.0"
data:
  RANGE_START: 02:00:00:00:00:00
  RANGE_END: FD:FF:FF:FF:FF:FF
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mac-controller-manager
  namespace: system
  labels:
    control-plane: mac-controller-manager
    controller-tools.k8s.io: "1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: mac-controller-manager
      controller-tools.k8s.io: "1.0"
  template:
    metadata:
      labels:
        control-plane: mac-controller-manager
        controller-tools.k8s.io: "1.0"
    spec:
      restartPolicy: Always
      containers:
      - command:
        - /manager
        args:
          - "--v=production"
        image: quay.io/schseba/mac-controller:latest
        imagePullPolicy: Always
        name: manager
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: SECRET_NAME
            value: $(WEBHOOK_SECRET_NAME)
          - name: RANGE_START
            valueFrom:
              configMapKeyRef:
                name: mac-range-config
                key: RANGE_START
          - name: RANGE_END
            valueFrom:
              configMapKeyRef:
                name: mac-range-config
                key: RANGE_END
        resources:
          limits:
            cpu: 800m
            memory: 900Mi
          requests:
            cpu: 500m
            memory: 500Mi
        readinessProbe:
          exec:
            command:
              - cat
              - /tmp/healthy
          initialDelaySeconds: 15
          periodSeconds: 5
        ports:
        - containerPort: 9876
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/cert
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 5
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: webhook-secret
  namespace: system
